[neural_network]
node_type_dim = 100
node_token_dim = 100
conv_output_dim = 100
num_conv = 1
include_token = 1
lr = 0.001
batch_size = 16
auxiliary_batch_size = 8
num_labels = 104
loss_type = energy

[training_params]
epochs = 40
checkpoint_every = 500

[resource]
pretrained_model_url = https://ai4code.s3.ap-southeast-1.amazonaws.com/universal_model.zip
model_name = energy_poj104_small
node_type_vocab_model_prefix = node_types/node_types_c
node_token_vocab_model_prefix = tokens/universal_token_subword
subtree_vocab_model_prefix = subtrees/universal_subtree
